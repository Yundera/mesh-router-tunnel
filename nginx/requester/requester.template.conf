server {
    listen 80;
    server_name _; # Accept all hostnames

    # File upload settings
    client_max_body_size 20G;
    chunked_transfer_encoding on;
    client_body_buffer_size 10M;
    client_body_temp_path /tmp/nginx/client_temp 1 2;

    # Timeouts
    client_body_timeout 300s;
    client_header_timeout 300s;
    keepalive_timeout 300s;

    # Docker DNS
    resolver 127.0.0.11;

    root /usr/share/nginx/html-requester/;

    # Backend hostname as variable for dynamic DNS resolution
    # Using a variable forces nginx to re-resolve on each request
    set $backend_host "${ROUTING_TARGET_HOST}";

    location / {
        # Select target scheme and port based on X-Forwarded-Proto header
        # HTTP requests → http://caddy:80, HTTPS requests → https://caddy:443
        # This ensures the tunnel speaks the correct protocol to Caddy
        set $target_scheme "https";
        set $target_port ${ROUTING_TARGET_PORT_HTTPS};
        if ($http_x_forwarded_proto = "http") {
            set $target_scheme "http";
            set $target_port ${ROUTING_TARGET_PORT_HTTP};
        }

        # Forward traffic to the routing target (Caddy) on the appropriate port
        # Using variables ensures DNS is resolved per-request
        proxy_pass $target_scheme://$backend_host:$target_port;

        # Skip TLS verification for HTTPS connections to Caddy
        # Caddy uses self-signed or auto-generated certs internally
        # Traffic is already secured by WireGuard at the network layer
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_ssl_name $host;
        proxy_http_version 1.1;

        # Enhanced WebSocket support
        set $connection_upgrade '';
        if ($http_upgrade ~* ^(websocket|mqtt|wss)$) {
            set $connection_upgrade 'Upgrade';
        }

        # Headers
        proxy_set_header X-Real-IP $http_x_real_ip;
        proxy_set_header X-Forwarded-For $http_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Content-Length $content_length;
        proxy_cache_bypass $http_upgrade;

        # Error handling
        error_page 413 = @413;
        proxy_intercept_errors on;
    }

    # Error response for large files
    location @413 {
        default_type application/json;
        return 413 '{"error": "Request entity too large"}';
    }
}